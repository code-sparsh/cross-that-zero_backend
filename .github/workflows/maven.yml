name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set environment variables
        env:
          PROFILE: prod
        run: |
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV

      - name: Build with Maven
        run: mvn clean package -DskipTests



      - name: Stop existing process on port 8080
        run: sudo lsof -t -i:8080 | xargs -r kill

      - name: Run the JAR file
        run: sudo java -jar /actions-runner/_work/cross-that-zero_backend/cross-that-zero_backend/target/CrossThatZero-backend-0.0.1-SNAPSHOT.jar
